<!-- More on Anchor tag -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <a href="https://google.com" target="_main">Google</a>
    <!-- With the help of this target we are opening the link in new tab.  -->
 </body>
 </html>
