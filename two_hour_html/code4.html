<!-- Div tag: -->
<!-- 
1)Div is a container which contains other html elements/tags inside it.
2)It is nonsemantic tag.
3)It is a block element(takes full width)
        There are 2 types of elements block(take full width space even though they need less.) 
        and inline (they only take required amount of space no more no less.)
4)Use: If we want to make changes alltogether in many elements then use div.
-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
 </body>
 </html>
