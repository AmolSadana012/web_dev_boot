<!DOCTYPE html> <!-- Telling browser that it is HTML type document -->
<html lang="en"> <!-- opening tag, tag name is html and lang is attribute -->
<head> <!-- Head includes all the metatext and title which describes a website-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amol</title>
</head> <!-- We can link any external sheet inside head like css and JS-->
<body> <!-- Webpages content-->
    Hello Amol
</body>
</html> <!-- closing tag -->
