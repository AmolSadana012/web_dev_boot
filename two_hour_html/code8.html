<!-- Form in HTML (IMPORTANT)-->
<!-- 
1)Used to collect the data from the user.
2)example:sign up/login/help request/contact me.
3)Action(where the data will go frontend/backend?).
4)Form element:
    4.1)Input(To enter text)
    4.2)Radio Button(Choose any 1 option)
    4.3)Label
    4.4)Check Box(Choose more than 1 option)
    4.5)Text area
    4.6)Select(To show drop downs)
    4.7)Submit
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="/action.php" >
    <h1>Info Page</h1>
        <p>Enter your <b>Name:</b></p>
        <input type="text" placeholder="Type here"><br><br>
        <p>Enter your <b>Password:</b></p>
        <input type="password" placeholder="password">
        <br><br>
        <p>Select your <b>Class:</b></p>
        <label for="101"> <!--With label even if we click on Class X then also it will be selected.-->
        <input type="radio" value="class X" name="class" id="101">Class X
        </label><br><br>
        <label for="102">
        <input type="radio" value="class XI" name="class" id="102">Class XI
        </label><br><br>
        <label for="103">
        <input type="radio" value="class XII" name="class" id="103">Class XII
        </label><br><br>
        <p>Select your <b>Subjects:</b></p>
        <label for="maths">
            <input type="checkbox" value="Maths" name="subject" id="101">Maths
        </label><br><br>
        <label for="physics">
            <input type="checkbox" value="Physics" name="subject" id="102">Physics
        </label><br><br>
        <label for="chemistry">
            <input type="checkbox" value="Chemistry" name="subject" id="103">Chemistry
        </label><br><br>
        <label for="biology">
            <input type="checkbox" value="Biology" name="subject" id="104">Biology
        </label><br><br>
        <p>Select your <b>Place:</b></p>
        <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="Banglore">Banglore</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <p><b>Feedback:</b></p>
        <textarea name="feedback" id="101" placeholder="Please give your feedback here" rows="5" ></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
