<!-- Iframe tag & Video tag: -->
<!-- 
1)Iframe allows a website inside website
2)or we can play videos of other site(e.g:Youtube) in our site.
3)Like an anchor tag<a> in which we put some source.
4)Video tag is there if we want to play a downloaded video in our website then use it.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Youtube video:</h1> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=0KkJ48bCbhhHmZUb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Wikipedia:</h1> 
    <iframe width="560" height="315" src="https://www.wikipedia.org/"></iframe>
    <h1>Downloaded video:</h1> 
    <video width="560" height="315" src="/Video_ex.mp4" controls autoplay loop>Video:</video> <!--If control is not there then the video will not play and will be there as an image.-->
</body>
</html>
