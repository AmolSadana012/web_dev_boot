<!-- For colspan: -->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <table>
       <thead>
       <caption>Student Data</caption>
       <tr>
           <th colspan="2">Information</th>  <!--here 2 means for 2 columns(Information will come between the 2 columns)-->
       </tr>
       </thead> 
       <tbody>
       <tr>
           <td>Amol Sadana</td>
           <td>231030003</td>
       </tr>
       <tr>
           <td>Anshita Sood</td>
           <td>231033032</td>
       </tr>
       <tr>
           <td>Aayushi Adhikari</td>
           <td>231033016</td>
       </tr>
       </tbody>
   </table>
</body>
</html>
