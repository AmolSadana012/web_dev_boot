<!-- HTML Page Layout Techniques   -->

<!-- 
1) HTML has 2 types of tags:
 Semantic tags(same work as name like header and footer tags) 
 and Nonsemantic tag(name can't clear their work like div and span)
2) Semantic's use are:Readable and improved with good user experience.
3) Page Layout Techniques includes <header>,<main>&<footer>.


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
</head>
<body>
    <header>
        <h1>My Portfolio</h1> 
    </header>
    <main>
        <section>
            Education: JUIT Solan,CSE
        </section>
        <section>
            Experiences: Codesoft Internship
        </section>
        <article>
            My stories:
            Why I am so interested in this field ? 
            what revolution we want to bring in this field?
        </article>
        <aside>
            This is an ad.
        </aside>
    </main>
    <footer>
        <h5> Contact me at hello@ac.com </h5>
    </footer>
</body>
</html>


<!-- Three major tags inside main are:
 1)Section tag:dividing in sections like eduction section,certification section, etc.
 2)Article tag:to write an article in the page.
 3)Aside tag:for extra content(eg=ads),its content is aside main content.
-->
