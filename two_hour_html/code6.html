<!-- List in html -->
 <!-- 
1) To represent data in list or table form
2) 2 types of list in html:
        Unordered(bullet points)
        Ordered(In numbering/roman numerals/sequence)
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p>Unordered list:</p>
     <ul>
        <li>Apple</li>
        <ul>
            <li>Season:Winter</li>
            <li>Color:Red</li>
        </ul>
        <li>Mango</li>
        <ul>
            <li>Season:Summer</li> <!--Sub-list-->
            <li>Color:Yellow</li>
        </ul>
     </ul>
     <p>Ordered list:</p>
      <ol>
        <li>Apple</li>
        <li>Mango</li>
      </ol>
 </body>
 </html>
