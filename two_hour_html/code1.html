<!-- HTML = Hyper Text Markup Language
 Html is the code used to structure the web page and its content. 
 The component used to design the structure of websites are called HTML Tags,
 -->

 <!DOCTYPE html> <!--Tells browser you are using HTML5-->
 <html lang="en"> <!-- Root of HTML document.Parent of head and body tag-->
 <head> <!--Not to display in web page.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body> <!--Display this data in web page-->
    <p>This is a paragraph.</p>
    <br> <!--Next line(break tag)-->
 </body>
 </html>

 <!-- Points to remember:
 1)HTML tag is a container for some content or other HTML tags.
 2)Element= tag+content inside tag
 3)Html is not case sensitive
 4)HTML Attributes:
    Attributes are used to add more information to the tag.
    For example: lang="en", here lang is an attribute.
  -->
