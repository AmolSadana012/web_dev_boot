<!-- Class & Id -->
 <!-- 
1)Class assigning is like assigning a group to few buttons/anything with each button having seperate id's. 
2)Hence to alter them we can do changes to group.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div id="id1" class="group1">
        <h1>Name:</h1>
        <input type="text" placeholder="name"><br><br>
        <h1>Password:</h1>
        <input type="password" placeholder="password"><br><br>
    </div>
    <div id="id2" class="group1">
        <h1>Choose:</h1>
        <p>Where are you interested to go?</p>
        <input type="radio" value="Mumbai" name="class">Mumbai<br><br>
        <input type="radio" value="Delhi" name="class">Delhi<br><br>
        <input type="radio" value="Kolkata" name="class">Kolkata
    
    </div>
    <!-- 2 div one's id=id1 & other's id=id2 and both are inside class=group1. -->
 </body>
 </html>
