<!-- Color Systems: -->
 <!-- 
Two system (out of many) which we are going to cover are:
1)RGB system:Range of colors(0 to 255),using color picker we can google it's values.
2)Hex(Hexadecimal) system:
       number system (0 to 15)/(00 to ff).
       first 2 digits are r value,next 2 are g value and the last 2 are b value.
       e.g:#ff0000(red)

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello from RGB:</h1>
    <h1 style="color:rgb(255,0,0)">Hello There!!</h1> <!-- RGB system -->
    <h1 style="color:rgb(255,255,0)">Hello There!!</h1> 
    <h1 style="color:rgb(150,255,0)">Hello There!!</h1> 
    <h1 style="color:rgb(255,130,0)">Hello There!!</h1> 
    <h1>Hello from hex:</h1>
    <h1 style="color:#ff0000">Hello from Hex system!!</h1> 
    <h1 style="color:#ffff00">Hello from Hex system!!</h1> 

</body>
</html>
