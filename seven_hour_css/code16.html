<!-- Units in CSS: -->
 <!-- 
Relative units:
1) %: 20% may be different for button and div.
It defines the size as relative to an element's parent object.
2) em: text related (1em = parents font size).
width : font size of itself in this case.
3) rem: (Root Em) according to font size of root element(<html>).
4) other : vh,vw etc (not used much).

-->
