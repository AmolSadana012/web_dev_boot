<!-- We can include styling in three ways: 
1)Inline e.g: <h1 style="color:red">Hello from Amol! </h1>
2)<style> tag (inside head tag)
3)External Stylesheet(writing CSS in seperate document & linking it with HTML file.)
   point 3 is explained in code2.html
4)Inline style has highest priority.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color:red;
        }
    </style>
</head>
<body>
    <h1 style="color:rgb(8, 25, 217)">Hello from Amol Sadana!</h1>
    <h2>Are you fine?</h2>
</body>
</html>
