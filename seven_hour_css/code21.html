<!-- Ques Use flexbox to center one div inside another div. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 400px;
            width: 400px;
            background-color: cornflowerblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner{
            height: 100px;
            width: 100px;
            background-color: darkorchid;
            text-align: center;

        }
    </style>
 </head>
 <body>
    <div class="outer">
        <div class="inner">
            <h2>Hello !</h2>
        </div>
    </div>
 </body>
 </html>
