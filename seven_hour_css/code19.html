<!-- Flexbox:Flexible Box Layout -->
<!-- 
(A bit difficult and confusing properties.)
It is a 1D(horizontal(main axis) & vertical(cross axis)) layout method for arranging items in rows or columns.
Control how children of a container are laid out â€” spacing, alignment, responsiveness.
container = flex container if display:felex; and flex container contains flex items.

    Flex Properties for flex container:
    (properties set for container and not for individual items)

1) flex-direction : It sets how flex items are placed in the flex container, along which axis and direction.
    Like: row(default),row-reverse(right to left),column(top to bottom),column-reverse(bottom to top).
2) justify-content:alignment along main axis.
    Like: flex-start,flex-end,centre,space-evenly,space-between and space-around.
3) flex-wrap:nowrap,wrap,wrap-reverse
4) align-items:alignment along the cross axis.
5) align-content:alignment of space between & around the content along cross-axis.


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        div{
            height:100px;
            width: 150px;
            display: inline-block;
            border: 2px solid black;
        }
        #container{
            width: 600px;
            height: 600px;
            display: flex;
            flex-direction: row;/* Main axis : top to bottom */
            /*justify-content:space-around; /*e.g:Can be used for navbar spacing in header.*/
            justify-content:center;
            /* justify-content: flex-end; */
            flex-wrap: wrap;
            align-items:center;
            align-content: center;/* the space generated by wrap if align-items is used then align-content is used to remove that space.*/
            align-content: flex-start;
        }
        #box1{
            background-color: aqua;
        }
        #box2{
            background-color: pink;
            height: 200px;
        }
        #box3{
            background-color: darkkhaki;
            height: 75px;
        }
        #box4{
            background-color: indianred;
        }
        #box5{
            background-color: slateblue;
        }
    </style>
</head>
<body>
    <h1>Flexbox Playground</h1>
    <div id="container">
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
    </div>
</body>
</html>
