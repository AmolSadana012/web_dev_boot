<!-- Display Property: -->
<!-- 
we can set 4 different values:
1) inline:takes only required space(no margin/padding)(eg:button,<a>).
2) block:takes full space available in width(eg:div)
3) inline-block:As when display is made inline, the top and bottom margin does not apply on inline elements.
Hence we use inline-block which is similar to inline(properties of inline) but we can set margin & padding. 
4) none:used to remove the element from the document flow.
-->

<!-- Visibility Property:
1)somewhat same like display:none.
2)when visibility:hidden; then element is removed.
3)visibility:none then element's space is reserved but in case of display:none no space is reserved for the element. 
-->
